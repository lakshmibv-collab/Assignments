<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complete responsive food website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->

    <header>
      <a href="#" class="logo"><i class="fas fa-utensils"></i>food</a>

      <div id="menu-bar" class="fas fa-bars"></div>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#popular">popular</a>
        <a href="#gallery">gallery</a>
        <!-- <a href="#review">review</a> -->
        <a href="#review">review</a>
      </nav>
    </header>
    <section class="home" id="home">
      <div class="content">
        <h3>Laughter is britest where food is best</h3>
        <p>
          Join us to experience a harmonious blend of tastes, textures, and
          aromas in a warm, inviting atmosphere. Your new favorite dining
          destination awaits!
        </p>
        <a href="#" class="btn">order now</a>
      </div>

      <div class="image">
        <img src="images/food-main-page.png" alt="" />
      </div>
    </section>
    <section class="review" id="review">
      <h1 class="heading">our customers <span>reviews</span></h1>

      <div class="row">
        <div class="image">
          <img src="images/order-img.jpg" alt="" />
        </div>

        <form action="">
          <div class="inputBox">
            <input type="text" placeholder="name" />
            <input type="email" placeholder="email" />
          </div>

          <div class="inputBox">
            <input type="number" placeholder="number" />
            <input type="text" placeholder="food name" />
          </div>

          <textarea
            placeholder="review"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="Submit" class="btn" />
        </form>
      </div>
    </section>
  </body>
</html>
